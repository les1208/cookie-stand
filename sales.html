<!DOCTYPE html>

<html>

<head>
	<title>Cookie-Stand</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<img src="img/salmon.png" width="300">
		<h1>Pat's Salmon Cookies</h1>
		<a href="index.html">Home</a>
	</header>



	<main>

		<section>
			<table id="sales">
			</table>
		</section>
	</main>




	<form id="user-form">
		<fieldset>
			<label> Store Location:</label>
			<input id="elementLocation" type="text" placeholder="Location">

			<label> Min Customers:</label>
			<input id="elementMinCust" type="text" placeholder="Number of Min Customers">

			<label> Max Customers:</label>
			<input id="elementMaxCust" type="text" placeholder="Number of Max Customers">

			<label> Avg Cookie Sales:</label>
			<input id="elementAvgSales" type="text" placeholder="Avg Cookie Sales">

			<button value="Submit">Submit </button>

		</fieldset>
	</form>

	</main>

	<footer>
		<h3> Contact Info</h3>
		<img id="fish" src="img/fish.jpg">
		<p id="contact">Follow us on Facebook & Instagram<br>
			@ Pat's Salmon Cookies</br>
			E-mail us at: Salmoncookies@icloud.net<br>
			Tel. 253-111-4444</p>
	</footer>
	<script src="js/app.js"> </script>
</body>

</html>
